<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Geometry</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }

      .main {
        width: 70%;
        background-color: #fff;
        margin: 0 auto;
        padding: 20px;
        box-sizing: border-box;
        text-align: left;
      }

      section {
        width: 65%;
        background-color: #eef;
        border: 2px solid #ccc;
        margin: 20px auto;
        padding: 10px;
        box-sizing: border-box;
      }

      .go {
        text-align: center;
        margin-top: 10px;
      }

      .go a {
        text-decoration: none;
        color: #333;
        font-weight: bold;
      }

      input[type="text"] {
        padding: 5px;
        width: 50%;
        margin: 10px 0;
      }

      button {
        padding: 10px 20px;
        background-color: black;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: rgb(55, 55, 55);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <h1 id="top">Basic Geometry</h1>
      <p>
        In this section, we are going to find the Area of some two-dimensional
        shapes
      </p>
      <p>You can click on any shape below:</p>
      <ul>
        <li><a href="#circle" >Circle</a></li>
        <li><a href="#triangle" >Triangle</a></li>
        <li><a href="#square">Square</a></li>
        <li><a href="#rectangle">Rectangle</a></li>
      </ul>

      <!-- Circle Section -->
      <section id="circle">
        <h2>Circle Area</h2>
        <div>
          <label for="radius">Enter the value of the circle's radius:</label>
          <input type="text" id="radius" />
        </div>
        <div>
          <label for="circle-area">Result:</label>
          <input type="text" id="circle-area" readonly/>
        </div>
        <div>
          <button onclick="calculateCircleArea()">Calculate</button>
        </div>
        <div class="go">
          <a href="#top">Back to Top</a>
        </div>
      </section>

      <!-- Triangle Section -->
      <section id="triangle">
        <h2>Triangle Area</h2>
        <div>
          <label for="base">Enter the value of the base:</label>
          <input type="text" id="base" />
        </div>
        <div>
          <label for="height">Enter the value of the height:</label>
          <input type="text" id="height" />
        </div>
        <div>
          <label for="triangle-area">Result:</label>
          <input type="text" id="triangle-area" readonly/>
        </div>
        <div>
          <button onclick="calculateTriangleArea()">Calculate</button>
        </div>
        <div class="go">
          <a href="#top">Back to Top</a>
        </div>
      </section>

      <!-- Square Section -->
      <section id="square">
        <h2>Square Area</h2>
        <div>
          <label for="side">Enter the value of the side:</label>
          <input type="text" id="side" />
        </div>
        <div>
          <label for="square-area">Result:</label>
          <input type="text" id="square-area" readonly/>
        </div>
        <div>
          <button onclick="calculateSquareArea()">Calculate</button>
        </div>
        <div class="go">
          <a href="#top">Back to Top</a>
        </div>
      </section>

      <!-- Rectangle Section -->
      <section id="rectangle">
        <h2>Rectangle Area</h2>
        <div>
          <label for="length">Enter the value of the length:</label>
          <input type="text" id="length" />
        </div>
        <div>
          <label for="width">Enter the value of the width:</label>
          <input type="text" id="width" />
        </div>
        <div>
          <label for="rectangle-area">Result:</label>
          <input type="text" id="rectangle-area" readonly/>
        </div>
        <div>
          <button onclick="calculateRectangleArea()">Calculate</button>
        </div>
        <div class="go">
          <a href="#top">Back to Top</a>
        </div>
      </section>
    </div>

    <script>
      function calculateCircleArea() {
        let radius = parseFloat(document.getElementById("radius").value);
        if (!isNaN(radius) && radius > 0) {
          let area = Math.PI * Math.pow(radius, 2);
          document.getElementById("circle-area").value = area.toFixed(2);
        } else {
          alert("Please enter a valid radius.");
        }
      }

      function calculateTriangleArea() {
        let base = parseFloat(document.getElementById("base").value);
        let height = parseFloat(document.getElementById("height").value);
        if (!isNaN(base) && base > 0 && !isNaN(height) && height > 0) {
          let area = 0.5 * base * height;
          document.getElementById("triangle-area").value = area.toFixed(2);
        } else {
          alert("Please enter valid base and height.");
        }
      }

      function calculateSquareArea() {
        let side = parseFloat(document.getElementById("side").value);
        if (!isNaN(side) && side > 0) {
          let area = Math.pow(side, 2);
          document.getElementById("square-area").value = area.toFixed(2);
        } else {
          alert("Please enter a valid side length.");
        }
      }

      function calculateRectangleArea() {
        let length = parseFloat(document.getElementById("length").value);
        let width = parseFloat(document.getElementById("width").value);
        if (!isNaN(length) && length > 0 && !isNaN(width) && width > 0) {
          let area = length * width;
          document.getElementById("rectangle-area").value = area.toFixed(2);
        } else {
          alert("Please enter valid length and width.");
        }
      }
    </script>
  </body>
</html>
